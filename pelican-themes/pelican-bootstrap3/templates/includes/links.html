{% if LINKS %}
    <li class="list-group-item"><h4><i class="fa fa-link fa-lg"></i><span class="icon-label">{{ _('External Links') }}</span></h4>
      <ul class="list-group" id="links">
        {% for name, link in LINKS %}
        <li class="list-group-item">
            <a href="{{ link }}" target="_blank">
                {{ name }} <i class="fa-fw fa fa-external-link" aria-hidden="true"></i>
            </a>
        </li>
        {% endfor %}
      </ul>
    </li>
{% endif %}
