<footer class="post-info">
    <span class="published">
        <i class="fa fa-calendar"></i><time datetime="{{ page.date.isoformat() }}"> {{ page.locale_date }}</time>
    </span>
    <br>
    {% if page.authors %}
        <i class="fa fa-user"></i> Écrit par {{ page.authors | join(', ') }}
    {% elif page.author %}
        <i class="fa fa-user"></i> Écrit par {{ page.author }}
    {% endif %}
    
</footer><!-- /.page-info -->
